name: Unit Tests
on:
  push:
    branches: [ feature/2716/unit-tests-as-github-action ]
  pull_request:
    branches: [ master ]
jobs:
  unit-tests-go:
    name: Unit-Tests-Go
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Test
        run: |
          cd cli
          go test -race -coverprofile=coverage.txt -covermode=atomic -v ./...
          cd ..
